<div class="container-fluid">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <div class="pt-3">
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 p-1">
            <form [formGroup]="dataFormOption" class="p-1 m-auto">
                <div class="form-group">
                    <label for="example-date-input" class="col-form-label">Email</label>
                    <input type="email" id="ownerEmail" formControlName="ownerEmail" class="form-control"> 
                </div>       
                <div class="form-group">
                    <input type="hidden" id="eventId" formControlName="eventId"  >
                </div>          
                <div class="form-group">
                    <button class="btn btn-dark" [value]="event" [disabled]="!dataFormOption.valid" (click)="addOption()">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
