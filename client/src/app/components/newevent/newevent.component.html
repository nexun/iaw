<div class="container-fluid">
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <div class="row justify-content-center">
    <div class="col-12 col-md-12 p-1">
      <form [formGroup]="eventDayForm" class="p-1 m-auto">
        <div class="form-group">
          <label for="example-date-input" class="col-form-label">Nombre</label>
          <input
            type="text"
            id="eventName"
            formControlName="eventName"
            class="form-control"
          />
        </div>

        <div class="mt-3">
          <p>Listado de opciones horarias</p>
        </div>

        <!--

CHECKBOX DELETE


         -->
        <div [formGroup]="deletedOptions">
          <tr *ngFor="let day of event?.eventDays; let idx = index">
            <input
              type="checkbox"
              [value]="day.id"
              (change)="onChange(day.id, $event.target.checked)"
            />

            <span class="badge" type="date"
              >Opcion {{ idx + 1 }} ->
              {{ day.eventDate | date: "dd/MM/yyyy h:mm a" }}</span
            >
            <span class="ml-1 badge p-1" type="date"
              >- {{ sumDate(day) | date: "dd/MM/yyyy h:mm a" }}</span
            >
          </tr>
        </div>

        <div formArrayName="days">
          <div *ngFor="let day of days.controls; let i = index">
            <div [formGroupName]="i">
              <div class="row p-1">
                <div class="col-lg-5 p-1">
                  <input
                    placeholder="Hora de inicio"
                    class="form-control"
                    type="datetime-local"
                    formControlName="eventDate"
                  />
                </div>
                <div class="col-lg-3 p-1">
                  <input
                    placeholder="Duracion en horas"
                    class="form-control"
                    type="number"
                    formControlName="duration"
                  />
                </div>
                <div class="col-lg-2">
                  <button class="btn btn-danger" (click)="removeDay(i)">
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="m-2">
          <button type="button" class="btn btn-dark" (click)="addDay()">
            Agregar Fecha
          </button>
          <button class="btn btn-danger m-2" (click)="removeSelected()" [hidden]="(deletedOptions.value.opcion.length===0)">
            Eliminar Seleccionados
          </button>
        </div>
              

        <div class="form-group">
          Proteger con contrase√±a
          <div class="row">
            <div class="col-lg-1 p-2">
              <input
                class="form-control"
                type="checkbox"
                name="myChk"
                id="myChk"
                (change)="triggerSomeEvent()"
              />
            </div>
            <div class="col-lg-8 p-2">
              <input
                class="form-control"
                placeholder="Ingrese el password"
                formControlName="password"
                type="password"
                name="myTxt"
                id="myTxt"
                value=""
                [disabled]="isDisabled"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <button
            class="btn btn-dark"
            [disabled]="!eventDayForm.valid"
            (click)="addEvent()"
          >
            Guardar
          </button>
          <a
            routerLink="/home"
            class="btn btn-danger ml-1"
            (click)="closeEvent()"
            >Cancelar</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
