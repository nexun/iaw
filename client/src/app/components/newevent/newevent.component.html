<div class="container-fluid">
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <div class="row justify-content-center">
    <div class="col-12 col-md-12 p-1">
      <form [formGroup]="myForm" class="p-1 m-auto">
        <div class="form-group">
          <label for="example-date-input" class="col-form-label">Nombre</label>
          <input type="text" [formControlName]="" class="form-control" />
        </div>
        <ng-container *ngFor="let group of myForm.controls | keyvalue">
          <div class="p-2" [formGroup]="group.value">
            <button
              class="btn btn-dark"
              type="button"
              (click)="onAddEventDay(group.value)"
            >
              Agregar fecha al evento
            </button>
            <div class="mt-3">
              <p>Listado de opciones horarias</p>
            </div>
            <div formArrayName="eventList">
              <div
                *ngFor="
                  let item of eventDayArray(group.value).controls;
                  let i = index
                "
              >
                <div class="row p-1">
                  <div
                    class="col-lg-2 justify-content-center align-items-center"
                  >
                    <label for="">Opcion {{ i + 1 }}</label>
                  </div>
                  <div class="col-lg-3 p-1">
                    <input
                      class="form-control"
                      type="datetime-local"
                      [formControlName]="i"
                    />
                  </div>
                  <div class="col-lg-4 p-1">
                    <button
                      class="btn btn-danger"
                      (click)="removeEventDay(group.value, i)"
                    >
                      Eliminar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <pre>
            {{ myForm?.value | json }}
            </pre
          >-->
         
          <div class="form-group">
            Proteger con contrase√±a
            <div class="row">
              <div class="col-lg-1 p-2">
                <input
                  class="form-control"
                  type="checkbox"
                  name="myChk"
                  id="myChk"
                  (change)="triggerSomeEvent()"
                />
              </div>
              <div class="col-lg-8 p-2">
                <input
                  class="form-control"
                  label="Ingrese el password"
                  type="password"
                  name="myTxt"
                  id="myTxt"
                  value=""
                  [disabled]="isDisabled"
                />
              </div>
            </div>
          </div>
        </ng-container>

        <div class="form-group">
          <button
            class="btn btn-dark"
            [disabled]="!dataForm.valid"
            (click)="addEvent()"
          >
            Guardar
          </button>
          <a
            routerLink="/home"
            class="btn btn-danger ml-1"
            (click)="closeEvent()"
            >Cancelar</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
