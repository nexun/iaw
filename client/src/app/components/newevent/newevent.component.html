<div class="container-fluid">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <div class="pt-3">
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 p-1">
            <form [formGroup]="dataForm" class="p-1 m-auto">
                <div class="form-group">
                    <label for="example-date-input" class="col-form-label">Nombre</label>
                    <input type="text" formControlName="name" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="example-date-input" class="col-form-label">Fecha y hora de inicio</label>
                    <input class="form-control" id="startDate" formControlName="startDate" type="datetime-local">
                </div>
                <div class="form-group">
                    <label for="example-date-input" class="col-form-label">Fecha y hora de fin</label>
                    <input class="form-control" id="endDate" formControlName="endDate" type="datetime-local">
                </div>
                <div class="form-group">
                    <button class="btn btn-dark" [disabled]="!dataForm.valid" (click)="addEvent()">Guardar</button>
                    <a routerLink="/home" class="btn btn-danger ml-1" (click)="closeEvent()">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
