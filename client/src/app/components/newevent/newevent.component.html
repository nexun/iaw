<form (ngSubmit)="onSubmit()" [formGroup]="dataForm" class="w-25 m-auto"> 
<div class="p-4"><h1>Crear Evento</h1></div>
<div class="p-3">
    <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Name</label>
    <div class="col-10">
        <input type="text" formControlName="name" class="form-control" >
    </div>
    </div>
        <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Date</label>
                <div class="col-10">
                    <input class="form-control" formControlName="date" type="date" value="2011-08-19" id="example-date-input">
                </div>
        </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!dataForm.valid" (click)="addEvent()">Save</button>    
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</div>
</form>
