<div class="container-fluid">
    <div class="pt-3">
        <h1>{{this.title}}</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 p-1">
            <form [formGroup]="dataForm" class="p-1 m-auto">
                <div class="form-group">
                    <label for="example-date-input" class="col-form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="example-date-input" class="col-form-label">Date</label>
                    <input class="form-control" id="date" formControlName="date" type="datetime-local">
                </div>
                <div class="form-group">
                    <button class="btn btn-dark" [disabled]="!dataForm.valid" (click)="addEvent()">Guardar</button>
                    <a routerLink="/home" class="btn btn-danger ml-1">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
