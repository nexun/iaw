<div class="row p-4 justify-content-md-center">

	<div class="p-1 align-center">
	<!--	<span [innerHTML]="msg"></span>-->
		<table class="table table-responsive table-bordered ">
			<thead class="thead-dark">
				<tr>
					<th>Nombre del Evento</th>
					<th>Fecha de inicio</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let event of events;let idx = index">
					<td><span>{{event.name}}</span></td>
					
					<td><span class="badge" type="date">{{event.date }}</span></td>							
					<td><button class="btn btn-primary btn-xs fa fa-pencil" [routerLink]="['/modify', event.id]"></button></td>
					<td><button class="btn btn-danger btn-xs fa fa-trash-o" (click)="onRemove(event.id)"></button></td>
				</tr>
			</tbody>
		</table>
		<div class="row justify-content-md-center">
			<nav>
				<button class="btn btn-dark" routerLink="/new-event" >Crear evento</button>
			</nav>
		</div>
	</div>
	

</div>
