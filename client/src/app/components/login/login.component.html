<body class="text-center">
    <form class="form-signin" [formGroup]="dataForm">
		<span class="glyphicon glyphicon-list-alt"></span>
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
     <span [innerHTML]="msg"></span>
      <label for="inputEmail" class="sr-only" >Email </label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!dataForm.valid" (click)="login()">Ingresar</button>
    </form>
</body>
