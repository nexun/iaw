<div class="row justify-content-md-center">
  <div class="col-lg-6 p-5">
    <h3>Evento: {{event?.name}} de {{event?.ownerEmail}}</h3>
    <div class="p-2">
      <h5 class="mb-2">Bienvenido, elija las opciones que mas le convengan e ingrese su email para confirmar</h5>

      <table class="table table-bordered m-2" >
        <thead class="thead-dark">
          <tr>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>      <!---->
          <div [formGroup]="eventDayForm" >
            <div class="p-1 mt-1">
              <div class="form-group p-3">
                <label class="col-form-label" for="email">Email: </label>
                <input
                  formControlName="nombre"
                  class="ml-2 "
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div *ngFor="let day of event?.eventDays; let i = index">
              <div class="row">
                <div class="col-lg-12 p-1">
                  <div class="m-1">
                  <input
                    type="checkbox"
                    [value]="day.id"
                    (change)="onChange(day.id, $event.target.checked)"
                  />
                  
                    Opcion {{ i + 1 }} ->
                    {{ day?.eventDate | date: "dd/MM/yyyy h:mm a" }}
                 
                     {{ sumDate(day) | date: "dd/MM/yyyy h:mm a" }}
                    </div>
                </div>
              </div>
            </div>
          </div>
        </tbody>
      </table>
    </div>
    <button class="btn btn-dark" [disabled]="!eventDayForm.valid" (click)="handleClick()">Confirmar</button>
  </div>
</div>
