<div class="row">
  <div class="col-lg-12 mt-2">
    <h2>Estas viendo el evento </h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div id="" class="justify-content-md-center mt-5">
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
      />
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

      <div class="row text-center">
        <div class="col-md-5">
          <div class="btn-group">
            <div
              class="btn btn-dark"
              mwlCalendarPreviousView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()"
            >
              Anterior
            </div>
            <div
              class="btn btn-outline-secondary"
              mwlCalendarToday
              [(viewDate)]="viewDate"
            >
              Actual
            </div>
            <div
              class="btn btn-dark"
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="closeOpenMonthViewDay()"
            >
              Siguiente
            </div>
          </div>
        </div>
        <div style="text-transform: capitalize" class="col-md-3">
          <h3>{{ viewDate | calendarDate: view + "ViewTitle":"es" }}</h3>
        </div>
        <div class="col-md-4">
          <div class="btn-group">
            <div
              class="btn btn-dark"
              (click)="setView(CalendarView.Month)"
              [class.active]="view === CalendarView.Month"
            >
              Mensual
            </div>
            <div
              class="btn btn-dark"
              (click)="setView(CalendarView.Week)"
              [class.active]="view === CalendarView.Week"
            >
              Semanal
            </div>
            <div
              class="btn btn-dark"
              (click)="setView(CalendarView.Day)"
              [class.active]="view === CalendarView.Day"
            >
              Diario
            </div>
          </div>
        </div>
      </div>
      <br />
      <div style="text-transform: capitalize" [ngSwitch]="view">
        <mwl-calendar-month-view
          [locale]="locale"
          *ngSwitchCase="CalendarView.Month"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleAddOption($event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          [locale]="locale"
          *ngSwitchCase="CalendarView.Week"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleAddOption($event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          [locale]="locale"
          *ngSwitchCase="CalendarView.Day"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleAddOption('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
        >
        </mwl-calendar-day-view>
      </div>
    </div>
  </div>
  <div class="col-lg-2"></div>
  <!--ACA SEPARAMOS LAS COLUMNAS-->

  <!-- Everything you see below is just for the demo, you don't need to include it in your app -->

  <ng-template #modalOptionContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Reservar evento</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        <app-option
          (buttonClicked)="parentEventHandlerFunction($event)"
          eventX="{{ modalOptionData?.event.id }}"
          eventTitle="{{ modalOptionData?.event.title }}"
          startDate="{{ modalOptionData?.event.start }}"
          endDate="{{ modalOptionData?.event.end }}"
        ></app-option>
      </div>
    </div>
  </ng-template>
</div>
