<div class="row justify-content-md-center">
  <div class="col-lg 6 p-5">
    <div class="p-1">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Nombre del Evento</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <td>
            {{ event?.name }}
          </td>
          <!---->

          <div [formGroup]="eventDayForm">
            <div class="p-1 mt-1">
              <div class="form-group">
                <label class="col-form-label" for="email">Email: </label>
                <input
                  formControlName="nombre"
                  class="ml-2"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div *ngFor="let day of event?.eventDays; let i = index">
              <div class="row">
                <div class="col-lg-12 p-1">
                  <input
                    type="checkbox"
                    [value]="day.id"
                    (change)="onChange(day.id, $event.target.checked)"
                  />
                  <span class="ml-1 badge p-1" type="date"
                    >Opcion {{ i + 1 }} ->
                    {{ day.eventDate | date: "dd/MM/yyyy h:mm a" }}</span
                  >
                  <span class="ml-1 badge p-1" type="date"
                    >- {{ sumDate(day) | date: "dd/MM/yyyy h:mm a" }}</span
                  >
                </div>
              </div>
            </div>
          </div>
        </tbody>
      </table>
      <pre>Form values: {{ eventDayForm?.value | json }}</pre>
    </div>
    <button (click)="handleClick()">CLICK ME!</button>
  </div>
</div>
